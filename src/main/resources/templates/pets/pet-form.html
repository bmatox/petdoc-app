<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout(pageTitle='Cadastrar Novo Pet', content=~{::content})}">
<head></head>
<body>
<section th:fragment="content">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-10 col-xl-8">
            <nav aria-label="breadcrumb" class="mb-3">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/dashboard}">Dashboard</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Cadastrar Novo Pet</li>
                </ol>
            </nav>
            <div class="card">
                <div class="card-body p-4 p-md-5">
                    <h2 class="card-title mb-2">Cadastrar Novo Pet</h2>
                    <p class="card-subtitle mb-4 text-muted">Preencha as informações do seu pet para adicioná-lo ao sistema.</p>
                    <div th:fragment="pet-form-content">
                        <form th:action="@{/pets}" th:object="${petDTO}" method="post">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="nome" class="form-label">Nome do Pet *</label>
                                    <input type="text" class="form-control" id="nome" th:field="*{nome}" placeholder="Digite o nome do pet">
                                    <div class="text-danger small" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="especie" class="form-label">Espécie *</label>
                                    <input type="text" class="form-control" id="especie" th:field="*{especie}" placeholder="Ex: Cachorro, Gato">
                                    <div class="text-danger small" th:if="${#fields.hasErrors('especie')}" th:errors="*{especie}"></div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="raca" class="form-label">Raça</label>
                                    <input type="text" class="form-control" id="raca" th:field="*{raca}" placeholder="Ex: Vira-lata, Siamês">
                                    <div class="text-danger small" th:if="${#fields.hasErrors('raca')}" th:errors="*{raca}"></div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                                    <input type="date" class="form-control" id="dataNascimento" th:field="*{dataNascimento}">
                                    <div class="text-danger small" th:if="${#fields.hasErrors('dataNascimento')}" th:errors="*{dataNascimento}"></div>
                                </div>
                            </div>
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                                <a th:href="@{/dashboard}" class="btn btn-secondary me-md-2">Cancelar</a>
                                <button type="submit" class="btn btn-primary">Salvar Pet</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="alert alert-info mt-4" role="alert">
                <h4 class="alert-heading">Dicas para cadastro</h4>
                <ul>
                    <li>Os campos marcados com (*) são obrigatórios.</li>
                    <li>A data de nascimento ajuda a calcular a idade do pet.</li>
                </ul>
            </div>
        </div>
    </div>
</section>
</body>
</html>
