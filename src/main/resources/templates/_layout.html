<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">PetDoc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-light">

<header class="navbar navbar-dark sticky-top bg-primary flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6" th:href="@{/dashboard}">
        <img th:src="@{/images/logo.png}" alt="PetDoc Logo" width="24" height="24" class="d-inline-block align-text-top me-2">
        PetDoc
    </a>
    <div class="navbar-nav">
        <div class="nav-item text-nowrap d-flex align-items-center">
            <span class="navbar-text me-3 d-none d-md-inline" th:text="'Olá, ' + ${usuarioLogadoNome} + '!'">Olá, Cauã!</span>
            <a class="nav-link px-3" th:href="@{/logout}">Sair</a>
        </div>
    </div>
</header>

<main class="container-fluid mt-4">
    <div th:replace="${content}"></div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
