<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro - PetDoc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" th:href="@{/css/modern.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <style>
        .cadastro-modern {
            min-height: 100vh;
            background: linear-gradient(135deg, #e0ffed 0%, #f0fff7 100%);
            display: flex;
            align-items: center;
            padding: 2rem 0;
            position: relative;
            overflow: hidden;
        }
        
        .cadastro-modern::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0, 106, 113, 0.1) 0%, transparent 70%);
            animation: floatReverse 8s ease-in-out infinite;
        }
        
        @keyframes floatReverse {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(20px, 20px) rotate(-5deg); }
        }
        
        .cadastro-card-modern {
            background: var(--color-white);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-xl);
            overflow: hidden;
            animation: slideUp 0.6s ease-out;
        }
        
        .password-strength {
            height: 4px;
            border-radius: 2px;
            background: var(--color-gray-300);
            margin-top: 0.5rem;
            overflow: hidden;
        }
        
        .password-strength-bar {
            height: 100%;
            transition: all var(--transition-base);
        }
        
        .strength-weak { background: var(--color-danger); width: 33%; }
        .strength-medium { background: var(--color-warning); width: 66%; }
        .strength-strong { background: var(--color-success); width: 100%; }
    </style>
</head>
<body>

<div id="cadastro-app">
    <div class="container-fluid ps-md-0">
        <div class="row g-0">
            <!-- Image Column -->
            <div class="d-none d-md-flex col-md-4 col-lg-5 position-relative">
                <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;">
                    <img th:src="@{/images/image1.jpg}" class="d-block w-100 h-100" style="object-fit: cover; object-position: center;" alt="Cachorro feliz">
                    <div style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: linear-gradient(135deg, rgba(0, 106, 113, 0.6) 0%, rgba(0, 106, 113, 0.3) 100%);"></div>
                </div>
            </div>

            <!-- Registration Form Column -->
            <div class="col-md-8 col-lg-7">
                <div class="cadastro-modern">
                    <div class="container position-relative" style="z-index: 1;">
                        <div class="row">
                            <div class="col-md-10 col-lg-9 mx-auto">
                                <div class="cadastro-card-modern p-4 p-md-5">
                                    
                                    <!-- Logo and Brand -->
                                    <div class="text-center mb-4">
                                        <img th:src="@{/images/petdoc-logo.png}" alt="Logo PetDoc" class="img-fluid rounded-circle" style="max-height: 80px; box-shadow: 0 8px 20px rgba(0, 106, 113, 0.2);">
                                        <h1 class="mt-3 fw-bold" style="color: var(--color-gray-800); font-size: 1.75rem;">PetDoc</h1>
                                        <p class="text-muted">A saúde do seu pet na palma da sua mão</p>
                                    </div>

                                    <h2 class="h4 fw-bold mb-4" style="color: var(--color-gray-800);">Crie sua conta</h2>

                                    <!-- Alerts -->
                                    <div th:if="${param.error}" class="alert alert-danger d-flex align-items-center" role="alert">
                                        <i class="fas fa-exclamation-circle me-2"></i>
                                        <span>Ocorreu um erro. Verifique os dados e tente novamente.</span>
                                    </div>
                                    
                                    <transition name="slide-fade">
                                        <div v-if="errorMessage" class="alert alert-danger d-flex align-items-center" role="alert">
                                            <i class="fas fa-exclamation-circle me-2"></i>
                                            <span>{{ errorMessage }}</span>
                                        </div>
                                    </transition>
                                    
                                    <div th:if="${sucesso}" class="alert alert-success d-flex align-items-center" role="alert" th:text="${sucesso}">
                                        <i class="fas fa-check-circle me-2"></i>
                                    </div>

                                    <!-- Registration Form -->
                                    <form th:action="@{/cadastro}" method="post" @submit="handleSubmit">
                                        <div class="mb-3">
                                            <label for="nome" class="form-label fw-semibold">
                                                <i class="fas fa-user me-2"></i>Nome Completo
                                            </label>
                                            <input 
                                                type="text" 
                                                class="input-modern w-100" 
                                                id="nome" 
                                                name="nome" 
                                                placeholder="Digite seu nome completo" 
                                                required 
                                                autofocus
                                                v-model="form.nome">
                                        </div>

                                        <div class="mb-3">
                                            <label for="email" class="form-label fw-semibold">
                                                <i class="fas fa-envelope me-2"></i>E-mail
                                            </label>
                                            <input 
                                                type="email" 
                                                class="input-modern w-100" 
                                                :class="{'border-danger': emailError}"
                                                id="email" 
                                                name="email" 
                                                placeholder="seu@email.com" 
                                                required
                                                v-model="form.email"
                                                @blur="validateEmail">
                                            <small v-if="emailError" class="text-danger">{{ emailError }}</small>
                                        </div>

                                        <div class="mb-3">
                                            <label for="password" class="form-label fw-semibold">
                                                <i class="fas fa-lock me-2"></i>Senha
                                            </label>
                                            <div class="position-relative">
                                                <input 
                                                    :type="showPassword ? 'text' : 'password'" 
                                                    class="input-modern w-100" 
                                                    id="password" 
                                                    name="password" 
                                                    placeholder="Mínimo 6 caracteres" 
                                                    required
                                                    minlength="6"
                                                    v-model="form.password"
                                                    @input="checkPasswordStrength">
                                                <button 
                                                    type="button" 
                                                    @click="showPassword = !showPassword"
                                                    class="btn btn-link position-absolute end-0 top-50 translate-middle-y"
                                                    style="text-decoration: none; color: var(--color-gray-600);">
                                                    <i class="fas" :class="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
                                                </button>
                                            </div>
                                            <div v-if="form.password" class="password-strength">
                                                <div class="password-strength-bar" :class="passwordStrengthClass"></div>
                                            </div>
                                            <small v-if="form.password" class="text-muted">
                                                Força: <span :style="{color: passwordStrengthColor}">{{ passwordStrengthText }}</span>
                                            </small>
                                        </div>

                                        <div class="mb-4">
                                            <label for="confirmPassword" class="form-label fw-semibold">
                                                <i class="fas fa-lock me-2"></i>Confirme a Senha
                                            </label>
                                            <div class="position-relative">
                                                <input 
                                                    :type="showConfirmPassword ? 'text' : 'password'" 
                                                    class="input-modern w-100" 
                                                    :class="{'border-danger': passwordMismatch && form.confirmPassword}"
                                                    id="confirmPassword" 
                                                    name="confirmPassword" 
                                                    placeholder="Digite a senha novamente" 
                                                    required
                                                    v-model="form.confirmPassword"
                                                    @input="checkPasswordMatch">
                                                <button 
                                                    type="button" 
                                                    @click="showConfirmPassword = !showConfirmPassword"
                                                    class="btn btn-link position-absolute end-0 top-50 translate-middle-y"
                                                    style="text-decoration: none; color: var(--color-gray-600);">
                                                    <i class="fas" :class="showConfirmPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
                                                </button>
                                            </div>
                                            <small v-if="passwordMismatch && form.confirmPassword" class="text-danger">
                                                <i class="fas fa-times-circle me-1"></i>As senhas não coincidem
                                            </small>
                                            <small v-else-if="!passwordMismatch && form.confirmPassword" class="text-success">
                                                <i class="fas fa-check-circle me-1"></i>As senhas coincidem
                                            </small>
                                        </div>

                                        <div class="d-grid gap-3">
                                            <button 
                                                class="btn btn-login-modern" 
                                                type="submit"
                                                :disabled="loading || passwordMismatch || !formValid"
                                                style="padding: 0.875rem 2rem; font-size: 1.125rem; font-weight: 700; border-radius: var(--radius-md); background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-light) 100%); border: none; color: white;">
                                                <span v-if="loading" class="spinner-border spinner-border-sm me-2"></span>
                                                <i v-else class="fas fa-user-plus me-2"></i>
                                                {{ loading ? 'Cadastrando...' : 'Cadastrar' }}
                                            </button>
                                            
                                            <div class="text-center">
                                                <a class="text-decoration-none" href="/login" th:href="@{/login}" style="color: var(--color-primary); font-weight: 600;">
                                                    Já tem uma conta? <span style="text-decoration: underline;">Faça Login</span>
                                                </a>
                                            </div>
                                        </div>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Vue.js 3 -->
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<!-- Vue App -->
<script>
const { createApp } = Vue;

createApp({
    data() {
        return {
            form: {
                nome: '',
                email: '',
                password: '',
                confirmPassword: ''
            },
            showPassword: false,
            showConfirmPassword: false,
            loading: false,
            errorMessage: '',
            emailError: '',
            passwordStrength: 0
        };
    },
    computed: {
        passwordMismatch() {
            return this.form.password !== this.form.confirmPassword;
        },
        formValid() {
            return this.form.nome && 
                   this.form.email && 
                   this.form.password && 
                   this.form.confirmPassword && 
                   !this.passwordMismatch &&
                   !this.emailError;
        },
        passwordStrengthClass() {
            if (this.passwordStrength >= 3) return 'strength-strong';
            if (this.passwordStrength >= 2) return 'strength-medium';
            return 'strength-weak';
        },
        passwordStrengthText() {
            if (this.passwordStrength >= 3) return 'Forte';
            if (this.passwordStrength >= 2) return 'Média';
            return 'Fraca';
        },
        passwordStrengthColor() {
            if (this.passwordStrength >= 3) return 'var(--color-success)';
            if (this.passwordStrength >= 2) return 'var(--color-warning)';
            return 'var(--color-danger)';
        }
    },
    methods: {
        validateEmail() {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (this.form.email && !emailRegex.test(this.form.email)) {
                this.emailError = 'E-mail inválido';
            } else {
                this.emailError = '';
            }
        },
        checkPasswordStrength() {
            let strength = 0;
            const password = this.form.password;
            
            if (password.length >= 6) strength++;
            if (password.length >= 10) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            if (/[^a-zA-Z0-9]/.test(password)) strength++;
            
            this.passwordStrength = Math.min(strength, 3);
        },
        checkPasswordMatch() {
            // Computed property handles this
        },
        handleSubmit(event) {
            if (!this.formValid) {
                event.preventDefault();
                this.errorMessage = 'Por favor, preencha todos os campos corretamente';
                return;
            }
            this.loading = true;
            this.errorMessage = '';
            // Form will be submitted naturally by browser
        }
    }
}).mount('#cadastro-app');
</script>

<div th:replace="~{fragments/footer :: main-footer}"></div>

</body>
</html>
