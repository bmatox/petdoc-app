<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro - PetDoc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>

<div class="container-fluid ps-md-0">
    <div class="row g-0">
        <!-- IMAGEM LATERAL -->
        <div class="d-none d-md-flex col-md-4 col-lg-6 position-relative">
            <img th:src="@{/images/image1.jpg}" class="d-block w-100 h-100 object-fit-cover" alt="Cachorro com seu dono">
        </div>

        <!-- FORMULÁRIO -->
        <div class="col-md-8 col-lg-6">
            <div class="login d-flex align-items-center py-5">
                <div class="container">
                    <div class="row">
                        <div class="col-md-9 col-lg-8 mx-auto">

                            <!-- LOGO -->
                            <div class="text-center mb-4">
                                <img th:src="@{/images/petdoc-logo.png}" alt="Logo PetDoc" class="img-fluid rounded-circle logo-shadow" style="max-height: 80px;">
                                <h2 class="mt-3 petdoc-brand-name">PetDoc</h2>
                                <p class="text-muted">A saúde do seu pet na palma da sua mão.</p>
                            </div>

                            <h3 class="login-heading mb-4">Crie sua conta</h3>

                            <!-- MENSAGENS -->
                            <div th:if="${erroGeral}" class="alert alert-danger" th:text="${erroGeral}"></div>
                            <div th:if="${sucesso}" class="alert alert-success" th:text="${sucesso}"></div>

                            <!-- FORM FUNCIONAL -->
                            <form th:action="@{/cadastro}" th:object="${tutor}" method="post">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="nome" th:field="*{nome}" placeholder="Seu Nome" required autofocus>
                                    <label for="nome">Nome</label>
                                    <p th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="text-danger small mt-1"></p>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="seu@email.com" required>
                                    <label for="email">E-mail</label>
                                    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger small mt-1"></p>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="senha" th:field="*{senha}" placeholder="Senha" required>
                                    <label for="senha">Senha</label>
                                    <p th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}" class="text-danger small mt-1"></p>
                                </div>

                                <!--
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirme a Senha" required>
                                    <label for="confirmPassword">Confirme a Senha</label>
                                </div>
                                -->

                                <div class="d-grid">
                                    <button class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2" type="submit">Cadastrar</button>
                                    <div class="text-center">
                                        <a class="small" th:href="@{/login}">Já tem uma conta? Faça Login</a>
                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<div th:replace="~{fragments/footer :: main-footer}"></div>

</body>
</html>
